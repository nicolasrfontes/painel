<!DOCTYPE html>
<html lang="pt-br" ng-app="painel">
<head>
    <meta charset="UTF-8">
    <title>Informa Fila!</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/cover.css" rel="stylesheet">
    <script src="js/angular.min.js"></script>
    <script src="assets/mainCore.js"></script>
    <script src="assets/mainService.js"></script>
    <script src="assets/mainController.js"></script>
    <script>
        localStorage.clear();
    </script>
</head>
<body>
<div class="site-wrapper" style="background-image: url('img/fundo.png')">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="inner cover">
                <img src="img/logo.png" style="width: 30%">
                <br/><br/><br/>
                <div class="col-md-3"></div>
                <div class="col-md-6" ng-controller="usuarioController">
                    <form style="color: #711955">
                        <input class="form-control" type="text" placeholder="LOGIN.." ng-model="login.login"><br/>
                        <input class="form-control" type="password" placeholder="SENHA.." ng-model="login.senha"><br/>
                        <p style="color: red">{{resposta}}</p>
                        <input class="btn" type="submit" value="ENTRAR" style="background-color: white;color: #711955" ng-click="fazerlogin()">
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
